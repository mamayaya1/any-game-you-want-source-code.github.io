<script type="text/javascript">

    function doStartCrossCode(){
      $("#game").show();
      startCrossCode();
    }

    function crossCodeLoadCheck(){
      if(window["IG_GAME_DEBUG"] && !window["IG_HIDE_DEBUG"])
        $("#options").show();
      if(window.startCrossCode && window.doBrowserCheck){
        doBrowserCheck($("#browserMessage"), doStartCrossCode);
      }
      else{
        window.setTimeout(crossCodeLoadCheck, 100);
      }
    }

    window.onload = crossCodeLoadCheck;
</script>
